<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="darkreader" content="ignore">
    <title>New Tab</title>
<link rel="icon" type="image/x-icon" href="logo.png">
<link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
<script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gothic: {
                            900: '#0a0a0a',
                            800: '#1a1a1a',
                            700: '#2a2a2a',
                            600: '#3a3a3a',
                            500: '#4a4a4a',
                        },
                        purple: {
                            900: '#1e0b36',
                            800: '#2d0b52',
                            700: '#3d0a6e',
                            600: '#4d0a8a',
                            500: '#5d09a6',
                        }
                    },
                    fontFamily: {
                        'gothic': ['Cinzel Decorative', 'serif'],
                        'body': ['Cormorant Garamond', 'serif']
                    },
                    fontWeight: {
                        'body': '500',
                        'bold': '600'
                    },
animation: {
                        'fade-in': 'fadeIn 1.5s ease-in-out',
                        'glow': 'glow 2s infinite alternate',
                        'flicker': 'flicker 4s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        glow: {
                            '0%': { 'box-shadow': '0 0 5px rgba(93, 9, 166, 0.5)' },
                            '100%': { 'box-shadow': '0 0 20px rgba(93, 9, 166, 0.8)' }
                        },
                        flicker: {
                            '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { opacity: '1' },
                            '20%, 22%, 24%, 55%': { opacity: '0.7' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gothic-900 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden font-body">
    <!-- Background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-purple-900/10 to-gothic-900/80"></div>
        <div class="absolute top-1/4 left-1/4 w-32 h-32 rounded-full bg-purple-800/10 blur-3xl"></div>
        <div class="absolute bottom-1/3 right-1/4 w-40 h-40 rounded-full bg-purple-700/10 blur-3xl"></div>
        <div class="absolute top-1/3 right-1/3 w-24 h-24 rounded-full bg-purple-600/10 blur-3xl"></div>
    </div>

    <!-- Main content -->
    <main class="z-10 w-full max-w-2xl mx-auto text-center animate-fade-in" style="margin: 0 auto;">
<!-- Logo -->
        <div class="mb-8">
            <h1 class="text-5xl md:text-6xl font-gothic text-purple-500 mb-2 tracking-wider transform -translate-y-6">GOTHIC SEARCH</h1>
<p class="text-gothic-400 italic text-xl tracking-wider opacity-80">The Dark Side of the Web</p>
</div>
        <!-- Search form -->
        <form id="searchForm" class="mb-6">
            <div class="relative">
                <input type="text" id="searchInput"
                    class="w-full px-6 py-4 bg-gothic-800 border border-gothic-700 rounded-full text-white placeholder-gothic-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 font-bold text-lg hover:ring-2 hover:ring-purple-500"
                    placeholder=""
autocomplete="off">
                <button type="submit" 
                    class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-purple-900 hover:bg-purple-800 text-white p-2 rounded-full transition-all duration-300 hover:scale-110">
<i data-feather="search" class="w-5 h-5"></i>
                </button>
            </div>
        </form>

        <!-- Search history -->
        <div id="searchHistory" class="w-full max-w-2xl mb-8 hidden">
<div id="historyItems" class="flex flex-wrap gap-2 justify-center"></div>
        </div>
    <!-- Gothic images -->
    <div id="gothImages" class="hidden">
        <img src="goth1.png" alt="Gothic castle" 
            class="absolute left-4 top-1/2 transform -translate-y-1/2 w-1/4 max-w-xs opacity-30 w-full h-auto max-h-screen object-contain filter grayscale">
        <img src="goth2.png" alt="Dark forest" 
            class="absolute right-4 top-1/2 transform -translate-y-1/2 w-1/4 max-w-xs opacity-30 w-full h-auto max-h-screen object-contain filter grayscale">
    </div>
    
    <!-- Atmospheric elements -->
    <div id="atmosphericElements" class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-purple-900/5 to-gothic-900/80"></div>
        <div class="absolute top-1/4 left-1/4 w-32 h-32 rounded-full bg-purple-800/10 blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/3 right-1/4 w-40 h-40 rounded-full bg-purple-700/10 blur-3xl animate-pulse"></div>
        <div class="absolute top-1/3 right-1/3 w-24 h-24 rounded-full bg-purple-600/10 blur-3xl animate-pulse"></div>
    </div>
</main>
    <!-- Footer -->
    <footer class="z-10 mt-8 text-center text-gothic-500 text-sm animate-fade-in" style="margin-top: 2rem;">
<div class="flex justify-center space-x-4">
            <a href="#" class="hover:text-purple-400 transition-colors duration-300 border-b border-transparent hover:border-purple-400">About</a>
<span>•</span>
            <a href="#" class="hover:text-purple-400 transition-colors duration-300">Privacy</a>
            <span>•</span>
            <a href="#" class="hover:text-purple-400 transition-colors duration-300">Terms</a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        // Show goth images when "goth" is typed
        let typedKeys = '';
        document.addEventListener('keydown', (e) => {
            typedKeys += e.key.toLowerCase();
            if (typedKeys.length > 4) {
                typedKeys = typedKeys.slice(-4);
            }
            if (typedKeys === 'goth') {
                document.getElementById('gothImages').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('gothImages').classList.add('hidden');
                    typedKeys = '';
                }, 5000);
            }
        });
    </script>
<script>
        feather.replace();

        // Random placeholder text
        const placeholderTexts = [
            "Seek forbidden knowledge...",
            "What haunts your mind?...",
            "Dare to search...",
            "Unearth the dark web...",
            "Query the abyss...",
            "Whisper your desire...",
            "Summon the answers...",
            "What do you fear to know?..."
        ];
        document.getElementById('searchInput').placeholder = 
            placeholderTexts[Math.floor(Math.random() * placeholderTexts.length)];
// Initialize search history
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const searchHistory = document.getElementById('searchHistory');
            const historyItems = document.getElementById('historyItems');
            
            // Load search history from localStorage
            let searches = JSON.parse(localStorage.getItem('gothicSearches')) || [];
            
            // Display search history if exists
            if(searches.length > 0) {
                searchHistory.classList.remove('hidden');
                updateHistoryDisplay();
            }
            
            // Form submission
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                
                if(query) {
                    // Add to search history
                    searches = searches.filter(item => item !== query); // Remove if already exists
                    searches.unshift(query); // Add to beginning
                    searches = searches.slice(0, 5); // Keep only last 5
                    localStorage.setItem('gothicSearches', JSON.stringify(searches));
                    
                    // Update display
                    searchHistory.classList.remove('hidden');
                    updateHistoryDisplay();
                    
                    // Perform search
                    performSearch(query);
                }
            });
            
            // Update history display
            function updateHistoryDisplay() {
                historyItems.innerHTML = '';
                searches.forEach(query => {
                    const item = document.createElement('button');
                    item.textContent = query;
                    item.className = 'px-4 py-2 bg-gothic-700 hover:bg-purple-900 text-purple-300 hover:text-white rounded-full text-base font-bold transition-all duration-300 cursor-pointer border border-purple-800/50 shadow-md shadow-purple-900/20';
item.addEventListener('click', function() {
                        searchInput.value = query;
                        performSearch(query);
                    });
                    historyItems.appendChild(item);
                });
            }
            
            // Perform search using Google Search
            function performSearch(query) {
window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
}
        });
    </script>
</body>
</html>
